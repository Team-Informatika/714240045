<div class="card">
    <div class="header">
        <div id="profile-img"></div>
        <div id="profile-name"></div>
        <div id="company-name"></div>
        <div id="job-title"></div>
    </div>

    <div class="skills">
        <div id="skills-title"></div>
        <div id="skills-list"></div>
    </div>

    <div class="pricing">
        <div id="price"></div>
        <div id="duration"></div>
    </div>

    <div class="contact">
        <div id="email"></div>
        <div id="phone"></div>
        <div id="address"></div>
    </div>

    <div class="social">
        <div id="instagram"></div>
        <div id="whatsapp"></div>
        <div id="github"></div>
    </div>

    <div class="qr-code">
        <div id="qr-img"></div>
    </div>
</div>
