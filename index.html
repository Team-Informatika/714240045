<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZDCB58S094"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Digital</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="foto">
            <div id="avatar-container">
                <img id="avatar" src="" alt="">
            </div>
        </div>
        <div class="card-content">
            <div class="info">
                <div id="name"></div>
                <div id="occupation"></div>
                <div id="about"></div>
            </div>
            <div class="skills">
                <div id="skill-title"></div>
                <div id="skill-list"></div>
            </div>
            <div class="harga">
                <div id="amount"></div>
                <div id="duration"></div>
            </div>
            <div class="social-icons" id="social-links"></div>
            <div class="qr-code">
                <div id="qr-code-container">
                    <img id="qr-code" src="" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="loading">
        <div id="load">Loading....</div>
    </div>
</body>
</html>
